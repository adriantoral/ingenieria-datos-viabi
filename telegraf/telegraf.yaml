apiVersion: v1
kind: Pod
metadata:
	name: telegraf
	namespace: monitoring-stack
	labels:
		app: telegraf
spec:
	containers:
		- name: telegraf
		  image: telegraf:latest
		  volumeMounts:
			  - name: config-volume
		  mountPath: /etc/telegraf/
	volumes:
		- name: config-volume
		  configMap:
			  name: telegraf-config