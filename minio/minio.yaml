apiVersion: v1
kind: Pod
metadata:
	name: minio
	namespace: monitoring-stack
	labels:
		app: minio
spec:
	containers:
		- name: minio
		  image: minio/minio:latest
		  args:
			  - server
			  - /data
		  env:
			  - name: MINIO_ACCESS_KEY
		  value: "minioadmin"
			  - name: MINIO_SECRET_KEY
		  value: "minioadmin"
		  ports:
			  - containerPort: 9000