<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor con Línea de Tiempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-400 mb-6">Visor con Línea de Tiempo</h1>
        
        <div class="bg-gray-700 p-4 rounded-lg shadow-md mb-6">
            <img id="videoStream" alt="Cargando imagen..." class="rounded-md border-2 border-blue-500 mx-auto max-w-full h-auto">
        </div>

        <div class="mt-6">
            <input type="range" id="timeline" min="0" max="2399" step="1" value="2399" class="w-full">
            <p id="timestamp" class="text-blue-400 text-sm">Hora: 00:00:00</p>
        </div>

        <a href="{{ url_for('index') }}">
            <button class="bg-blue-500 text-white py-2 px-6 rounded-md shadow-md hover:bg-blue-600">
                Volver al Visor en Tiempo Real
            </button>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const timeline = document.getElementById("timeline");
        const timestampDisplay = document.getElementById("timestamp");
        const imgElement = document.getElementById('videoStream');
        
        let currentIndex = 2399;
        let bufferSize = 0;
        let isPlaying = false;
        let intervalId = null;  // Controlar el intervalo de reproducción
        let lastLoadedImage = null;  // Almacenar la última imagen cargada

        // Cargar la imagen según el índice
        function loadImage(index) {
            socket.emit('get_buffered_image', { index: index });
        }

        // Obtener el tamaño del buffer al iniciar
        function updateBufferSize() {
            socket.emit('get_buffer_size');
        }

        socket.on('buffer_size', (data) => {
            bufferSize = data.size;
            timeline.max = bufferSize - 1;
            if (bufferSize > 0 && !lastLoadedImage) {
                timeline.value = bufferSize - 1;
                loadImage(bufferSize - 1);  // Cargar la imagen más reciente cuando se inicia
            }
        });

        // Función para manejar la reproducción hacia adelante
        function playForward() {
            if (currentIndex < bufferSize - 1 && isPlaying) {
                currentIndex++;  // Avanzar hacia adelante
                timeline.value = currentIndex; 
                loadImage(currentIndex);

                setTimeout(playForward, 60);  // 1 segundo de intervalo para simular la reproducción
            }
        }

        // Cuando el usuario mueve la barra
        timeline.addEventListener("input", function() {
            currentIndex = timeline.value;
            loadImage(currentIndex);

            // Detener la reproducción si el usuario mueve la barra
            isPlaying = false;
            clearInterval(intervalId);
        });

        // Recibir y mostrar las imágenes del buffer
        socket.on('buffered_image', (data) => {
            if (data.image) {
                // Solo actualizamos la imagen si es diferente a la última cargada
                if (data.image !== lastLoadedImage) {
                    imgElement.src = 'data:image/jpeg;base64,' + data.image;
                    timestampDisplay.textContent = `Hora: ${data.time}`;
                    lastLoadedImage = data.image;  // Guardamos la última imagen cargada
                }
            }
        });

        // Iniciar la reproducción cuando se presiona la barra de reproducción
        timeline.addEventListener("mousedown", function() {
            isPlaying = false;
            clearInterval(intervalId);  // Detener la reproducción cuando se mueve la barra
        });

        // Reanudar la reproducción al soltar la barra
        timeline.addEventListener("mouseup", function() {
            isPlaying = true;
            playForward();  // Iniciar la reproducción hacia adelante
        });

        // Inicializar tamaño de buffer
        updateBufferSize();
        setInterval(updateBufferSize, 5000);  // Mantener actualizado el tamaño del buffer cada 5 segundos

    </script>

</body>
</html>
