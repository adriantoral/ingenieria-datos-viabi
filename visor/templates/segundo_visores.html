<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor con LÃ­nea de Tiempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-400 mb-6">Visor con LÃ­nea de Tiempo</h1>
        
        <div class="bg-gray-700 p-4 rounded-lg shadow-md mb-6">
            <img id="videoStream" alt="Cargando imagen..." class="rounded-md border-2 border-blue-500 mx-auto max-w-full h-auto">
        </div>

        <div class="mt-6">
            <input type="range" id="timeline" min="0" max="2399" step="1" value="2399" class="w-full">
            <p id="timestamp" class="text-blue-400 text-sm mt-2">Hora: 00:00:00</p>

            <!-- AquÃ­ estÃ¡ el nuevo botÃ³n LIVE ðŸ”´ -->
            <div class="mt-4 flex justify-center">
                <button id="liveBtn" class="text-white border border-white px-4 py-2 rounded-md text-sm font-semibold">
                    LIVE ðŸ”´
                </button>
            </div>
        </div>

        <a href="{{ url_for('index') }}">
            <button class="bg-blue-500 text-white py-2 px-6 rounded-md shadow-md hover:bg-blue-600 mt-6">
                Volver al Visor en Tiempo Real
            </button>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const timeline = document.getElementById("timeline");
        const timestampDisplay = document.getElementById("timestamp");
        const imgElement = document.getElementById('videoStream');
        
        let currentIndex = 2399;
        let bufferSize = 0;
        let isPlaying = false;
        let intervalId = null;
        let lastLoadedImage = null;

        function loadImage(index) {
            socket.emit('get_buffered_image', { index: index });
        }

        function updateBufferSize() {
            socket.emit('get_buffer_size');
        }

        socket.on('buffer_size', (data) => {
            bufferSize = data.size;
            timeline.max = bufferSize - 1;
            if (bufferSize > 0 && !lastLoadedImage) {
                timeline.value = bufferSize - 1;
                loadImage(bufferSize - 1);
            }
        });

        function playForward() {
            if (currentIndex < bufferSize - 1 && isPlaying) {
                currentIndex++;
                timeline.value = currentIndex; 
                loadImage(currentIndex);
                setTimeout(playForward, 60);
            }
        }

        timeline.addEventListener("input", function() {
            currentIndex = timeline.value;
            loadImage(currentIndex);
            isPlaying = false;
            clearInterval(intervalId);
        });

        socket.on('buffered_image', (data) => {
            if (data.image && data.image !== lastLoadedImage) {
                imgElement.src = 'data:image/jpeg;base64,' + data.image;
                timestampDisplay.textContent = `Hora: ${data.time}`;
                lastLoadedImage = data.image;
            }
        });

        timeline.addEventListener("mousedown", function() {
            isPlaying = false;
            clearInterval(intervalId);
        });

        timeline.addEventListener("mouseup", function() {
            isPlaying = true;
            playForward();
        });

        updateBufferSize();
        setInterval(updateBufferSize, 5000);
    </script>

</body>
</html>
