<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor con Línea de Tiempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Invertir la dirección de la barra de desplazamiento */
        .timeline {
            direction: rtl; /* Esto hace que la barra inicie en la derecha */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-400 mb-6">Visor con Línea de Tiempo</h1>
        
        <!-- Espacio para mostrar el video -->
        <div class="bg-gray-700 p-4 rounded-lg shadow-md mb-6">
            <img id="videoStream" alt="Esperando transmisión..." class="rounded-md border-2 border-blue-500 mx-auto max-w-full h-auto">
        </div>

        <!-- Barra de desplazamiento invertida -->
        <div class="mt-6 timeline">
            <input type="range" id="timeline" min="0" max="100" step="1" value="100" class="w-full">
            <p id="timestamp" class="text-blue-400 text-sm">Timestamp: 100</p>
        </div>

        <!-- Botón para volver a la página principal -->
        <div class="mt-6">
            <a href="{{ url_for('index') }}">
                <button class="bg-blue-500 text-white py-2 px-6 rounded-md shadow-md hover:bg-blue-600">
                    Volver al Visor en Tiempo Real
                </button>
            </a>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Este código se mantiene para permitir la conexión con el stream en vivo si se requiere
        socket.emit('start_stream');

        socket.on('image', (data) => {
            const imgElement = document.getElementById('videoStream');
            imgElement.src = 'data:image/jpeg;base64,' + data.image;
        });

        // Código para actualizar el timestamp en la barra de desplazamiento
        const timeline = document.getElementById("timeline");
        const timestampDisplay = document.getElementById("timestamp");

        timeline.addEventListener("input", function() {
            const timestamp = timeline.value;
            timestampDisplay.textContent = `Timestamp: ${timestamp}`;
        });
    </script>

</body>
</html>
