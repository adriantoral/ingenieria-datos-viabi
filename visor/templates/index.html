<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor de C치mara de Vigilancia</title>
  <!-- Tailwind CSS v4 (ajusta la versi칩n si fuera necesario) -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <style>
    /* Puedes a침adir estilos adicionales aqu칤, si lo requieres */
    /* Ejemplo de text-shadow en Tailwind (no existe por defecto) */
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 min-h-screen flex flex-col justify-center items-center">

  <div class="w-full max-w-2xl p-4">
    <!-- Tarjeta principal -->
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 text-center">
      <h1 class="text-3xl font-bold mb-4 text-shadow">游꿘 Visor de C치mara de Vigilancia</h1>
      <img
        id="videoStream"
        width="640"
        height="480"
        alt="Esperando transmisi칩n..."
        class="mx-auto rounded-lg max-w-full h-auto"
      />
    </div>
    <!-- Texto al pie -->
    <p class="mt-4 text-center text-sm text-gray-400">Desarrollado con Socket.IO y Tailwind 4</p>
  </div>

  <!-- Importar Socket.IO -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    socket.emit('start_stream');

    socket.on('image', (data) => {
      const imgElement = document.getElementById('videoStream');
      imgElement.src = 'data:image/jpeg;base64,' + data.image;
    });
  </script>
</body>
</html>
