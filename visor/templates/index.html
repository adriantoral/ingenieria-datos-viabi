<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Cámara de Vigilancia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-400 mb-6">Visor de Cámara de Vigilancia</h1>
        
        <div class="bg-gray-700 p-4 rounded-lg shadow-md mb-6">
            <img id="videoStream" alt="Esperando transmisión..." class="rounded-md border-2 border-blue-500 mx-auto max-w-full h-auto">
        </div>

        <!-- Mostrar la hora local dentro de un recuadro -->
        <div class="mt-4 mb-6"> <!-- Se añadió un margen inferior para separar el recuadro del botón -->
            <div class="bg-gray-600 p-2 rounded-lg border-2 border-blue-500 inline-block"> <!-- Reducir padding y hacerlo más pequeño -->
                <p id="currentTime" class="text-lg text-center text-white">00:00:00</p> <!-- Reducir tamaño de texto -->
            </div>
        </div>

        <a href="{{ url_for('segundo_visores') }}">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600"> <!-- Reducir tamaño del botón -->
                Ir al Visor con Línea de Tiempo
            </button>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.emit('start_stream');  // Iniciar la transmisión

        const imgElement = document.getElementById('videoStream');
        const currentTimeElement = document.getElementById('currentTime');

        // Función para actualizar la hora local en formato HH:mm:ss
        function updateLocalTime() {
            const now = new Date();  // Obtener la hora local
            const hours = now.getHours().toString().padStart(2, '0');  // Formatear las horas
            const minutes = now.getMinutes().toString().padStart(2, '0');  // Formatear los minutos
            const seconds = now.getSeconds().toString().padStart(2, '0');  // Formatear los segundos
            const timeString = `${hours}:${minutes}:${seconds}`;  // Concatenar la hora

            currentTimeElement.textContent = timeString;  // Actualizar el texto
        }

        setInterval(updateLocalTime, 1000);  // Actualizar cada segundo

        // Recibir las imágenes en tiempo real
        socket.on('image', (data) => {
            imgElement.src = 'data:image/jpeg;base64,' + data.image;
        });
    </script>

</body>
</html>
