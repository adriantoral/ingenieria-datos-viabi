<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Visor de Cámara de Vigilancia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-3xl font-bold mb-6">Visor de Cámara de Vigilancia</h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <img id="videoStream" width="640" height="480" alt="Esperando transmisión..." class="rounded-lg shadow-md"/>
    </div>

    <button id="rewindBtn" class="mt-6 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition">
        Retroceder 5 segundos
    </button>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.emit('start_stream');

        const video = document.getElementById('videoStream');
        socket.on('image', (data) => {
            video.src = 'data:image/jpeg;base64,' + data.image;
        });

        document.getElementById('rewindBtn').addEventListener('click', () => {
            socket.emit('rewind', 5);  // Retrocede 5 segundos
        });
    </script>
</body>
</html>
