<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor en Tiempo Real</title>
    <style>
        #video {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Visor en Tiempo Real</h1>
    <img id="video" src="" alt="Video en vivo">

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        // Conectar al servidor WebSocket
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Verificar si la conexión fue exitosa
        socket.on('connect', function() {
            console.log('Conectado al servidor WebSocket');
        });

        // Escuchar los frames de video
        socket.on('video_frame', function (msg) {
            console.log("Recibido frame...");

            // Asegúrate de que el mensaje contiene el dato base64 de la imagen
            if (msg && msg.data) {
                // Convertir el string base64 a una imagen y asignarla al <img> del HTML
                var image = "data:image/jpeg;base64," + msg.data;
                document.getElementById("video").src = image;
            } else {
                console.log("Error: El frame recibido está vacío o mal formado.");
            }
        });

        // Escuchar si hay desconexión
        socket.on('disconnect', function() {
            console.log('Desconectado del servidor WebSocket');
        });
    </script>

</body>
</html>
